<body>

        </ul>
        </div>

    <div class="forms">
    <form>
        <h1> Register </h1>
        <p>Username</p>
        <input type="text" name="username" placeholder="Enter UserName" class="gender" required>
        <p>Gender</p>
        <label for="men" class="gender">Male</label>
        <input type="radio" name="gender" id="men" class="gender">
        <label for="women" class="gender">Female</label>
        <input type="radio" name="gender" id="women" class="gender">
        <p>Email</p>
        <input type="email" name="email" placeholder="Enter your Email" class="gender">
        <p>Password</p>
        <input type="password" name="password" placeholder="Set Password" class="gender"  pattern="(?=.*\d)(?=.*[A-Z])(?=.*[a-z]).{8,}">
        <p>Re-Enter Password</p>
        <input type="password" name="conpassword" placeholder="Confirm Password" class="gender"  pattern="(?=.*\d)(?=.*[A-Z])(?=.*[a-z]).{8,}"> 
        <input type="submit" name="submit" value="Sign Up" >
    </form>
    </div>
</body>
